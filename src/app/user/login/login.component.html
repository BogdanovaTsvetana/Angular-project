<section class="login">
    <h2 class="login__title">LOGIN</h2>

    <form class="form" [formGroup]="loginFormGroup" (ngSubmit)="submitHandler()">

        <label for="email">Email:</label>
        <ng-container *ngIf="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].errors">
            <p *ngIf="loginFormGroup.controls['email'].errors['required']" class="error-message">Email is required!</p>
            <p *ngIf="loginFormGroup.controls['email'].errors['email']" class="error-message">Email should be a valid email!</p>
        </ng-container>
        <input formControlName="email" [class.input-error]="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].errors" type="email" id="email" placeholder="Email" >

        <label for="password">Password:</label>
        <ng-container *ngIf="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].errors">
            <p *ngIf="loginFormGroup.controls['password'].errors['required']" class="error-message">
                Password is required!
            </p>
        </ng-container>
        <input formControlName="password" [class.input-error]="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].errors" type="password" id="password" placeholder="Password" >

       <button [disabled]="loginFormGroup.invalid" type="submit" class="button">LOGIN</button>
    </form>
    
</section>
