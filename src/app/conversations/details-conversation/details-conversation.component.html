<section class="common__section">
    <h2 class="common__title">Conversation  with {{otherUserName}}</h2>
    
    <ul  *ngIf="messages" class="details-conversation__items">
        <li *ngFor="let message of messages" class="details-conversation__item">
  
            <p class="details-conversation__item__content">{{message.authorFirstName}} {{message.authorLastName}} said {{message.postDate | timeAgo}} on  {{message.postDate | date: 'longDate'}} </p>
            <p class="details-conversation__item__content">{{message.message}}</p>
  
        </li>
        <li class="details-conversation__item">
            <form #sendMessageForm="ngForm" (ngSubmit)="sendMessageHandler(sendMessageForm)">
        
                <textarea #message="ngModel" ngModel minlength="2" name="message" rows="3" cols="60" placeholder="Your message here..." id="message"></textarea>
        
                <ng-container *ngIf="message.touched && message.invalid">
                    <div *ngIf="message.errors?.['minlength']" class="error-message">
                        Message should be more than 2 characters long!
                    </div>
                </ng-container>
        
                <button [disabled]="sendMessageForm.invalid" class="button">Send Message</button>
            </form>
        </li>
    </ul>

</section>
